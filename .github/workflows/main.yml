name: Despliegue Parcial a Surge

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener c√≥digo del repo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Surge y Publicar
        run: |
          npm install -g surge
          surge ./ primer-parcial-electiva2.surge.sh --token ${{ secrets.SURGE_TOKEN }}
